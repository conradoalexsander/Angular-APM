<div class='card'>
    <div class='card-header'
         *ngIf='product'>
        <h2>{{product?.productName}}</h2>
    </div>

    <div class="container">
        <div class="row ">
            <div class="col-sm d-flex justify-content-center">
                <ul class="list-group list-group-flush border-0">
                    <li class="list-group-item border-bottom-0">Product id: {{product?.productId}}</li>
                    <li class="list-group-item border-bottom-0">Product Code: {{product?.productCode}}</li>
                    <li class="list-group-item border-bottom-0">Release Date: {{product?.releaseDate}}</li>
                    <li class="list-group-item border-bottom-0">Description: {{product?.description}}</li>
                    <li class="list-group-item border-bottom-0">
                        <div class="d-flex align-items-center">
                            <span>Rating: </span>
                            <pm-star class="d-flex"></pm-star>
                        </div>



                    </li>
                    <li class="list-group-item border-bottom-0">
                        <h3>Price: ${{product?.price}}</h3>
                    </li>

                </ul>
            </div>
            <div class="col-sm">
                <div class='container d-flex justify-content-center'>
                    <div class='col-md-8 px-0 '>
                        <img [src]='product?.imageUrl'
                             alt=''
                             class='img-fluid img-thumbnail border-0 rounded mx-auto d-block'>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
